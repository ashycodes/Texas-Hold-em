<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Texas Hold'em</title>
</head>
<body>
    <main>
        <h1>Texas Hold'em</h1> 
        <div class="game-container">
            <!-- Game Setup  -->
            <div id="gameSetup" class="game-screen game-setup col-4 offset-4 visually-hidden">
                <div class="player-select">
                    <h3 class="text-center">Enter Names</h3>
                    <div id="usernames">
                        <input class="form-control mb-2 player-name" type="text">
                        <input class="form-control mb-2 player-name" type="text">
                    </div>
                    <button class="btn btn-secondary form-control mb-2 add-player">Add Another Player</button>
                </div> 
                <button class="btn btn-primary" id="start-game">Start</button>
            </div>

            <!-- Game Board -->
            <div id="gameBoard" class="game-screen col-4 offset-4 visually-hidden">
                <div class="shared-hand">
                    Table Cards
                </div>
                <div class="player-preview">
                    
                </div>
            </div>

            <!-- Player Action -->
            <div id="playerAction" class="game-screen col-4 offset-4 visually-hidden">
                <div class="player-header d-flex justify-content-between">
                    <h3 class="text-center">Player Name</h3>
                    <h3 class="text-secondary">$1,000</h3>
                </div>
                <div class="card-container justify-content-center">
                    <div class="card heart"></div>
                    <div class="card heart"></div>
                </div>
                <button class="btn btn-primary form-control mb-2 fold">Call</button>
                <button class="btn btn-secondary form-control mb-2 fold">Raise</button>
                <button class="btn btn-secondary form-control mb-2 fold">Check</button>
                <button class="btn btn-danger form-control mb-2 fold">Fold</button>
            </div>
        </div>
    </main>
    <div class="card-container"></div>
    <script src="app.js" type="module"></script>
</body>
</html>
